<div ng-include="'partials/navbar.html'"></div>
<div class="container game-news center-box">
	<div class="notes-img">
		<img src={{gameObj.banner}}>
	</div>
	<div class="add-remove-faves">
		<button class="enter-url-btn" ng-click="saveGame()">Add to Saved Games</button>
		<button class="enter-url-btn">Remove from Saved Games</button>
	</div>
	<div ng-repeat="news in gameNews | filter: filterFn">
		<h3 class="news-titles">{{news.title}}</h3>
		<div class="game-news" ng-bind-html=news.contents></div>
	</div>
