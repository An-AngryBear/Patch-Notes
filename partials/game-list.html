<div ng-include="'partials/navbar.html'"></div>
<div class="container-fluid banner-container" >
	<div class="row banners-row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 banners img-container" ng-repeat="game in games">
			<div ng-mouseover="hover=true" ng-mouseleave="hover=false">
				<span ng-show="hover && isUserIn()" ng-click="hideClickedGame(game.appid)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				<img src={{game.banner}} ng-click="goToClickedGame(game.appid)">
			</div>
		</div>
	</div>
</div>
