<div ng-include="'partials/navbar.html'"></div>
<div class="enter-login center-box">
  <section class="user-form">
    <h1>Login or Register</h1>
    <div>
      <input class="input-box login" type="email" placeholder="Enter Email..." ng-model="account.email">
    </div>
    <div>
      <input class="input-box login"  type="password" placeholder="Password..." ng-model="account.password">
    </div>
    <div>
      <button class="login-btn login" ng-click="login()">Log in</button>
      <button class="register-btn login" ng-click="register()">Register</button>
    </div>
  </section>
</div>
