<div class="enter-login">
  <section class="user-form">
    <h1>Login or Register</h1>
    <div>
      <input type="email" placeholder="Enter Email..." ng-model="account.email">
    </div>
    <div>
      <input type="password" placeholder="Password..." ng-model="account.password">
    </div>
    <div>
      <button class="btn btn-info" ng-click="login()">Log in</button>
      <button class="btn btn-default" ng-click="register()">Register</button>
    </div>
  </section>
</div>
